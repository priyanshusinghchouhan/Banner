<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Priyanshu Singh Banner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #09061f, #110f23, #24243e);
      font-family: 'Fira Code', monospace;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 40px;
      position: relative;
    }

    .floating-icon {
      position: absolute;
      width: 36px;
      height: 36px;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
      opacity: 0.9;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.2));
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .name-heading {
      font-size: 3.5rem;
      margin: 30px 0 0;
      padding: 0 20px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .tagline {
      font-size: 1.2rem;
      color: #ccc;
      margin: 20px 0 40px;
      z-index: 1;
    }

    .tagline code {
      color: #58a6ff;
      font-style: normal;
    }

    .links {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
      border-top: 1px solid #30363d;
      padding-top: 20px;
      z-index: 2;
    }

    .link-btn {
      background: rgba(22, 27, 34, 0.85);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #30363d;
      color: #c9d1d9;
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 3;
      backdrop-filter: blur(6px);
    }

    .link-btn:hover {
      background: #21262d;
      border-color: #58a6ff;
      color: #58a6ff;
    }

    .link-btn img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>

  <script>
    const icons = [
      { name: 'javascript', color: 'F7DF1E' },
      { name: 'git', color: 'F05032' },
      { name: 'postman', color: 'FF6C37' },
      { name: 'openai', color: 'FFFFFF' },
      { name: 'react', color: '61DAFB' },
      { name: 'tailwindcss', color: '06B6D4' },
      { name: 'express', color: '000000' },
      { name: 'mongodb', color: '47A248' },
      { name: 'nodedotjs', color: '339933' },
      { name: 'postgresql', color: '336791' },
      { name: 'github', color: 'fff' },
      { name: 'anthropic', color: '008080' }
    ];

    const addFloatingIcons = () => {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const rows = 4;
      const cols = 4;
      const hSpacing = screenWidth / (cols + 1);
      const vSpacing = screenHeight / (rows + 1);
      let i = 0;

      for (let r = 1; r <= rows; r++) {
        for (let c = 1; c <= cols; c++) {
          if (i >= icons.length) break;
          const icon = icons[i];

          const x = c * hSpacing - 18;
          const y = r * vSpacing - 18;

          const img = document.createElement('img');
          img.className = 'floating-icon';
          img.src = `https://cdn.simpleicons.org/${icon.name}/${icon.color}`;
          img.alt = icon.name;
          img.style.left = `${x}px`;
          img.style.top = `${y}px`;
          img.style.animationDelay = `${Math.random() * 10}s`;

          document.body.appendChild(img);
          i++;
        }
      }
    };

    addFloatingIcons();
  </script>

  <h1 class="name-heading">Priyanshu Singh Chouhan</h1>

  <div class="tagline">
    { Obsessed with <code>Code</code>, Driven to <code>Create</code> }
  </div>

  <div class="links">
    <a class="link-btn" href="mailto:janneker9@gmail.com">
      <img src="https://cdn.simpleicons.org/gmail/EA4335" alt="Mail"> janneker9@gmail.com
    </a>
    <a class="link-btn" href="https://github.com/Priyanshu5088" target="_blank">
      <img src="https://cdn.simpleicons.org/github/FFFFFF" alt="GitHub"> /Priyanshu5088
    </a>
    <a class="link-btn" href="https://x.com/priyansuSinghX" target="_blank">
      <img src="https://cdn.simpleicons.org/x/FFFFFF" alt="X"> /priyansuSinghX
    </a>
  </div>

</body>
</html>
