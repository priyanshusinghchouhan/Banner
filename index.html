<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Priyanshu Singh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(
        135deg,
        #0a0a0a 0%,
        #1a1a1a 25%,
        #2a2a2a 50%,
        #1a1a1a 75%,
        #0a0a0a 100%
      );
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        ellipse at center,
        rgba(100, 149, 237, 0.1) 0%,
        rgba(30, 144, 255, 0.05) 40%,
        transparent 70%
      );
      z-index: -1;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .header-text {
      font-size: 0.9rem;
      font-weight: 300;
      color: #888;
      letter-spacing: 2px;
      margin-bottom: 60px;
      text-transform: uppercase;
    }

    .name-title {
      font-size: 70px;
      font-weight: 700;
      line-height: 0.85;
      margin-bottom: 40px;
      text-align: center;
      background: linear-gradient(
        135deg,
        #ffffff 0%,
        #e0e0e0 25%,
        #c0c0c0 50%,
        #a0a0a0 75%,
        #ffffff 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
      position: relative;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }



    .tagline {
      font-size: 1.4rem;
      font-weight: 300;
      color: #ccc;
      margin-bottom: 80px;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
    }

    .tagline .highlight {
      color: #6495ed;
      font-weight: 500;
      position: relative;
    }

    .tagline .highlight::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #6495ed, transparent);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-icon {
      position: absolute;
      width: 32px;
      height: 32px;
      opacity: 0.15;
      animation: float 8s ease-in-out infinite;
      filter: blur(0.5px) brightness(1.2);
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg);
        opacity: 0.1;
      }
      50% { 
        transform: translateY(-20px) rotate(5deg);
        opacity: 0.3;
      }
    }

    .links {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .link-btn {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 12px;
      border: 1px solid rgba(100, 149, 237, 0.3);
      color: #e0e0e0;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .link-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(100, 149, 237, 0.1),
        transparent
      );
      transition: left 0.5s ease;
    }

    .link-btn:hover::before {
      left: 100%;
    }

    .link-btn:hover {
      background: rgba(100, 149, 237, 0.1);
      border-color: #6495ed;
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(100, 149, 237, 0.2);
    }

    .link-btn img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .link-btn:hover img {
      transform: scale(1.1);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #666;
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      
      .header-text {
        font-size: 0.8rem;
        margin-bottom: 40px;
      }
      
      .tagline {
        font-size: 1.1rem;
        margin-bottom: 60px;
      }
      
      .links {
        gap: 15px;
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }
      
      .link-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="floating-icons" id="floatingIcons"></div>
  
  <div class="container">
    <div class="header-text">[ Developer • Creator • Innovator ]</div>
    
    <h1 class="name-title">PRIYANSHU SINGH CHOUHAN</h1>
    
    <div class="tagline">
      { Obsessed with <span class="highlight">Code</span>, Driven to <span class="highlight">Create }</span>
    </div>
    
    <div class="links">
      <a class="link-btn" href="mailto:janneker9@gmail.com">
        <img src="https://cdn.simpleicons.org/gmail/EA4335" alt="Mail">
        janneker9@gmail.com
      </a>
      <a class="link-btn" href="https://github.com/priyanshusinghchouhan" target="_blank">
        <img src="https://cdn.simpleicons.org/github/FFFFFF" alt="GitHub">
        /priyanshusinghchouhan
      </a>
      <a class="link-btn" href="https://x.com/priyansuSingh_X" target="_blank">
        <img src="https://cdn.simpleicons.org/x/FFFFFF" alt="X">
        /priyansuSingh_X
      </a>
    </div>
    
    <div class="scroll-indicator">↓</div>
  </div>

  <script>
    const icons = [
      { name: 'javascript', color: 'F7DF1E' },
      { name: 'git', color: 'F05032' },
      { name: 'postman', color: 'FF6C37' },
      { name: 'openai', color: 'FFFFFF' },
      { name: 'react', color: '61DAFB' },
      { name: 'tailwindcss', color: '06B6D4' },
      { name: 'express', color: 'FFFFFF' },
      { name: 'mongodb', color: '47A248' },
      { name: 'nodedotjs', color: '339933' },
      { name: 'postgresql', color: '336791' },
      { name: 'github', color: 'FFFFFF' },
      { name: 'anthropic', color: '008080' }
    ];

    function createFloatingIcons() {
      const container = document.getElementById('floatingIcons');
      const numIcons = 20;
      
      for (let i = 0; i < numIcons; i++) {
        const icon = icons[i % icons.length];
        const img = document.createElement('img');
        
        img.className = 'floating-icon';
        img.src = `https://cdn.simpleicons.org/${icon.name}/${icon.color}`;
        img.alt = icon.name;
        
        // Random positioning
        img.style.left = Math.random() * 100 + '%';
        img.style.top = Math.random() * 100 + '%';
        img.style.animationDelay = Math.random() * 8 + 's';
        img.style.animationDuration = (6 + Math.random() * 4) + 's';
        
        container.appendChild(img);
      }
    }

    // Initialize floating icons
    createFloatingIcons();

    // Add some interactive effects
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      document.querySelector('.name-title').style.transform = 
        `perspective(1000px) rotateX(${(mouseY - 0.5) * 5}deg) rotateY(${(mouseX - 0.5) * 5}deg)`;
    });
  </script>
</body>
</html>
